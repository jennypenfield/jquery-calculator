<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>jQuery Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class='calculator'>
    <div class='row'>
      <div class='output-field' id='output'>0</div>
      <button class='btn lighter-green' id='clearField'>C</button>
    </div>
    <div class='row'>
      <button class='btn' id='7'>7</button>
      <button class='btn' id='8'>8</button>
      <button class='btn' id='9'>9</button>
      <button class='btn lighter-green' id='divide'>/</button>
    </div>
    <div class='row'>
      <button class='btn' id='4'>4</button>
      <button class='btn' id='5'>5</button>
      <button class='btn' id='6'>6</button>
      <button class='btn lighter-green' id='multiply'>x</button>
    </div>
    <div class='row'>
      <button class='btn' id='1'>1</button>
      <button class='btn' id='2'>2</button>
      <button class='btn' id='3'>3</button>
      <button class='btn lighter-green' id='subtract'>-</button>
    </div>
    <div class='row'>
      <button class='btn' id='0'>0</button>
      <button class='btn' id='decimalPoint'>.</button>
      <button class='btn' id='equalsSign'>=</button>
      <button class='btn lighter-green' id='add'>+</button>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>jQuery Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class='calculator'>
  <div class='output-row'>
    <div class='answer-field' id='display'></div>
  </div>
  <span class='btn' id='7'>7</span>
  <span class='btn' id='8'>8</span>
  <span class='btn' id='9'>9</span>
  <span class='btn lighter-green' id='/'>/</span><br/>

  <span class='btn' id='4'>4</span>
  <span class='btn' id='5'>5</span>
  <span class='btn' id='6'>6</span>
  <span class='btn lighter-green' id='*'>x</span><br/>

  <span class='btn' id='1'>1</span>
  <span class='btn' id='2'>2</span>
  <span class='btn' id='3'>3</span>
  <span class='btn lighter-green' id='-'>-</span><br/>

  <span class='btn' id='0'>0</span>
  <span class='btn' id='.'>.</span>
  <span class='btn' id='='>=</span>
  <span class='btn lighter-green' id='+'>+</span><br/>

  <span class='btn backspace' id='CE'>CE</span>
  <span class='btn clear-all' id='C'>C</span>
</div>
<footer>by <a href='https://github.com/jennypenfield' target='blank'>jenny penfield</a></footer>
</body>
<script src='js/jquery-3.2.1.min.js'></script>
<script src='js/main.js'></script>
</html>
